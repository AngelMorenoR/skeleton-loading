<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton </title>
    <link rel="stylesheet" href="skeleton.css">
</head>
<body>
    <header>
        <h1>Skeleton Loading Like Youtube</h1>
    </header>
    <section class="videos-skeleton-container"></section>



   <script>
       const container = document.querySelector('.videos-skeleton-container')
       const loadings = 16;
       for(let i = 1; i <= loadings; i++){
           const videoContainer = document.createElement('div')
           videoContainer.classList.add('video-skeleton-container')
           const box = document.createElement('div')
           box.classList.add('box-skeleton')
           const info = document.createElement('div')
           info.classList.add('info-skeleton-container')
           const user = document.createElement('div')
           user.classList.add('user-icon-skeleton')
           const desc = document.createElement('div')
           desc.classList.add('desc-skeleton')
           const title = document.createElement('div')
           title.classList.add('title-skeleton')
           const text = document.createElement('div')
           text.classList.add('text-skeleton')
           videoContainer.appendChild(box)
           videoContainer.appendChild(info)
           info.appendChild(user)
           info.appendChild(desc)
           desc.appendChild(title)
           desc.appendChild(text)
           container.appendChild(videoContainer)

       }
   </script>
</body>
</html>
